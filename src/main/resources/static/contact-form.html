<body>

<header class="header">
    <h1 class="frontpagename">
        Biofuel Corp
    </h1>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
         viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,50,255,0.7" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(50,255,255,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,50,0.3)" />

    </svg>


    <div class="buttongrid">
        <a class="a1 testbuttons" href="index.html">Home</a>

        <a class="a1 testbuttons" href="contact-form.html">Contact</a>
    </div>
</header>
<h1>Write your New idea below and become part of the solution </h1>

<div class="contact-form">
    <form action="submit-contact-form">
        <ul>
            <li>
                <label for="name">                </label>
                <input placeholder="Name" type="text" name="name" id="name">
            </li>
            <li>
                <label for="email-adresse"></label>
                <input type="email" name="email-adresse" placeholder="Email adresse" id="email-adresse">
            </li>
            <li>
            <label for="new-ideas" ></label>
                <textarea id="new-ideas" name="new-ideas" rows="10" cols="70">
                    New ideas
                </textarea>
                <button class="contact-button" type="submit">Send new idea</button>


            </li>

        </ul>
    </form>

</div>
<footer class="footer">
    <div class="waves">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
             viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">

                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,50,255,0.7" />

                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,50,0.3)" />
